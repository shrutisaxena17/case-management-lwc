<template>
    <lightning-card title="Opportunity Checker" icon-name="standard:opportunity">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12">
                    <lightning-input 
                        label="Enter Opportunity ID" 
                        type="text"
                        value={opportunityId} 
                        onchange={handleInputChange}>
                    </lightning-input>
                </lightning-layout-item>
                
                <lightning-layout-item size="12" class="slds-m-top_small">
                    <lightning-button 
                        label="Check Opportunity" 
                        variant="brand" 
                        onclick={checkOpportunity}>
                    </lightning-button>
                </lightning-layout-item>

                <template if:true={stageName}>
                    <lightning-layout-item size="12" class="slds-m-top_small">
                        <p>Stage: {stageName}</p>
                    </lightning-layout-item>
                </template>

                <template if:true={message}>
                    <lightning-layout-item size="12" class="slds-m-top_small">
                        <p class={messageClass}>{message}</p>
                    </lightning-layout-item>
                </template>

            </lightning-layout>
        </div>
    </lightning-card>
</template>
